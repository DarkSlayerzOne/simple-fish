apiVersion: extension/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /sea-store
            backend:
              serviceName: go-fish-cluster-ip
              servicePort: 8090
